<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Russian Roulette Simulator</title>

<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
  transition:0.2s;
}

.container{
  margin-top:60px;
}

.gun{
  font-size:120px;
  transition:transform 0.6s ease;
}

.spin{
  transform:rotate(720deg);
}

button{
  padding:15px 40px;
  font-size:20px;
  margin-top:30px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:red;
  color:white;
}

button:disabled{
  background:gray;
}

.result{
  font-size:30px;
  margin-top:30px;
  height:40px;
}

.flash{
  background:#550000 !important;
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ¯ Russian Roulette</h1>
  <div id="gun" class="gun">ðŸ”«</div>
  <br>
  <button id="triggerBtn">BÃ“P CÃ’</button>
  <div class="result" id="result"></div>
</div>

<script>

let isPlaying = false;

// Táº¡o audio báº±ng JS Ä‘á»ƒ trÃ¡nh lá»—i
const bangSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_5a0a6db3df.mp3?filename=gunshot-14063.mp3");
const clickSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b1b8d89a0.mp3?filename=gun-cock-14065.mp3");

bangSound.preload = "auto";
clickSound.preload = "auto";

document.getElementById("triggerBtn").addEventListener("click", pullTrigger);

function pullTrigger(){
  if(isPlaying) return;
  isPlaying = true;

  const gun = document.getElementById("gun");
  const result = document.getElementById("result");
  const btn = document.getElementById("triggerBtn");

  result.innerText = "";
  btn.disabled = true;

  gun.classList.add("spin");

  setTimeout(()=>{

    let shot = Math.floor(Math.random()*6) + 1;

    if(shot === 1){
      result.innerText = "ðŸ’¥ BANG! Báº¡n Ä‘Ã£ trÃºng Ä‘áº¡n!";
      result.style.color = "red";

      bangSound.currentTime = 0;
      bangSound.play().catch(()=>{});

      document.body.classList.add("flash");

    }else{
      result.innerText = "ðŸ˜®â€ðŸ’¨ Click... Báº¡n sá»‘ng.";
      result.style.color = "lightgreen";

      clickSound.currentTime = 0;
      clickSound.play().catch(()=>{});
    }

    setTimeout(()=>{
      result.innerText = "";
      gun.classList.remove("spin");
      btn.disabled = false;
      document.body.classList.remove("flash");
      isPlaying = false;
    },2000);

  },800);
}

</script>

</body>
</html>
