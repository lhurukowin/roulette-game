<body>

<div class="container">

  <h1>ðŸŽ¯ Russian Roulette</h1>

  <!-- HÃ¬nh sÃºng -->
  <img src="https://cdn-icons-png.flaticon.com/512/3132/3132693.png"
       id="gunImg"
       class="gun"/>

  <button id="triggerBtn">BÃ“P CÃ’</button>
  <div class="result" id="result"></div>

</div>

<style>
body{
  margin:0;
  background:#0d0d0d;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
}

.container{
  margin-top:80px;
}

h1{
  font-size:32px;
  margin-bottom:30px;
}

.gun{
  width:140px;
  margin:20px 0;
  transition: transform 0.15s;
}

button{
  padding:15px 45px;
  font-size:20px;
  border:none;
  border-radius:12px;
  background:#ff1a1a;
  color:white;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  background:#cc0000;
}

.result{
  font-size:28px;
  margin-top:30px;
  height:40px;
}

.recoil{
  transform: translateY(-10px);
}
</style>

<script>

let isPlaying = false;
let bulletPosition = Math.floor(Math.random() * 6);
let currentChamber = 0;

const bangSound = new Audio("bang.mp3");
const clickSound = new Audio("click.mp3");

const gun = document.getElementById("gunImg");

document.getElementById("triggerBtn").addEventListener("click", pullTrigger);

function pullTrigger(){

  if(isPlaying) return;
  isPlaying = true;

  const result = document.getElementById("result");
  const btn = document.getElementById("triggerBtn");

  btn.disabled = true;

  gun.classList.add("recoil");

  setTimeout(()=>{

    if(currentChamber === bulletPosition){

      result.innerText = "ðŸ’¥ BANG!";
      result.style.color = "red";
      document.body.style.background = "#550000";

      bangSound.currentTime = 0;
      bangSound.play().catch(()=>{});

      bulletPosition = Math.floor(Math.random() * 6);
      currentChamber = 0;

    } else {

      result.innerText = "ðŸ˜®â€ðŸ’¨ Click...";
      result.style.color = "lightgreen";

      clickSound.currentTime = 0;
      clickSound.play().catch(()=>{});

      currentChamber++;
    }

    setTimeout(()=>{
      document.body.style.background = "#0d0d0d";
      result.innerText = "";
      btn.disabled = false;
      gun.classList.remove("recoil");
      isPlaying = false;
    },1500);

  },200);
}

</script>

</body>
