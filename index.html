<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Russian Roulette Simulator</title>

<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
}

.container{
  margin-top:60px;
}

.gun{
  font-size:120px;
  transition:transform 0.6s ease;
}

.spin{
  transform:rotate(720deg);
}

button{
  padding:15px 40px;
  font-size:20px;
  margin-top:30px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:red;
  color:white;
}

button:disabled{
  background:gray;
  cursor:not-allowed;
}

.result{
  font-size:30px;
  margin-top:30px;
  height:40px;
}

.flash{
  animation: flashBg 0.2s alternate 4;
}

@keyframes flashBg{
  from { background:#111; }
  to { background:#550000; }
}
</style>

</head>
<body>

<div class="container">
  <h1>ðŸŽ¯ Russian Roulette</h1>
  <div id="gun" class="gun">ðŸ”«</div>
  <br>
  <button id="triggerBtn" onclick="pullTrigger()">BÃ“P CÃ’</button>
  <div class="result" id="result"></div>
</div>

<!-- Ã‚m thanh -->
<audio id="bangSound" src="https://assets.mixkit.co/sfx/preview/mixkit-gun-shot-1673.mp3"></audio>
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-metal-click-1104.mp3"></audio>

<script>

let isPlaying = false;

function pullTrigger(){
  if(isPlaying) return;
  isPlaying = true;

  const gun = document.getElementById("gun");
  const result = document.getElementById("result");
  const btn = document.getElementById("triggerBtn");
  const bangSound = document.getElementById("bangSound");
  const clickSound = document.getElementById("clickSound");

  result.innerText = "";
  btn.disabled = true;

  gun.classList.add("spin");

  setTimeout(()=>{
    let shot = Math.floor(Math.random()*6) + 1;

    if(shot === 1){
      result.innerText = "ðŸ’¥ BANG! Báº¡n Ä‘Ã£ trÃºng Ä‘áº¡n!";
      result.style.color = "red";
      bangSound.play();
      document.body.classList.add("flash");
    }else{
      result.innerText = "ðŸ˜®â€ðŸ’¨ Click... Báº¡n sá»‘ng.";
      result.style.color = "lightgreen";
      clickSound.play();
    }

    setTimeout(()=>{
      result.innerText = "";
      gun.classList.remove("spin");
      btn.disabled = false;
      document.body.classList.remove("flash");
      isPlaying = false;
    },2000);

  },800);
}

</script>

</body>
</html>
