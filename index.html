<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Russian Roulette</title>

<style>
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
  transition:0.2s;
}

.container{
  margin-top:60px;
}

button{
  padding:15px 40px;
  font-size:20px;
  margin-top:30px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:red;
  color:white;
}

.result{
  font-size:30px;
  margin-top:30px;
  height:40px;
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ¯ Russian Roulette</h1>
  <button id="triggerBtn">BÃ“P CÃ’</button>
  <div class="result" id="result"></div>
</div>

<script>

let isPlaying = false;

// ðŸ”« Random 1 viÃªn duy nháº¥t
let bulletPosition = Math.floor(Math.random() * 6);
let currentChamber = 0;

// ðŸ”Š Ã‚m thanh ná»™i bá»™
const bangSound = new Audio("bang.mp3");
const clickSound = new Audio("click.mp3");

bangSound.preload = "auto";
clickSound.preload = "auto";

document.getElementById("triggerBtn").addEventListener("click", pullTrigger);

function pullTrigger(){

  if(isPlaying) return;
  isPlaying = true;

  const result = document.getElementById("result");
  const btn = document.getElementById("triggerBtn");

  btn.disabled = true;

  setTimeout(()=>{

    if(currentChamber === bulletPosition){

      result.innerText = "ðŸ’¥ BANG!";
      result.style.color = "red";
      document.body.style.background = "#550000";

      bangSound.currentTime = 0;
      bangSound.play().catch(()=>{});

      // ðŸ”„ reset vÃ²ng má»›i
      bulletPosition = Math.floor(Math.random() * 6);
      currentChamber = 0;

    } else {

      result.innerText = "ðŸ˜®â€ðŸ’¨ Click...";
      result.style.color = "lightgreen";

      clickSound.currentTime = 0;
      clickSound.play().catch(()=>{});

      currentChamber++;
    }

    setTimeout(()=>{
      document.body.style.background = "#111";
      result.innerText = "";
      btn.disabled = false;
      isPlaying = false;
    },1500);

  },400);
}

</script>

</body>
</html>
